scalar DateTime
scalar JSON

type Todo {
  id: ID!
  title: String!
  isFinished: Boolean!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!
  labels: [Label!]
}

input TodoPaginationInput {
  page: Int
  limit: Int
}

input TodosFilterInput {
  isFinished: Boolean
}

input CreateTodoInput {
  title: String!
  description: String
}

input UpdateTodoInput {
  key: String!
  value: JSON
}

type Query {
  todos(pagination: TodoPaginationInput, filter: TodosFilterInput): [Todo!]!
}

type DeletionResponse {
  success: Boolean!
  message: String!
}

type Mutation {
  createTodo(input: CreateTodoInput!): Todo!
  updateTodo(id: ID!, input: UpdateTodoInput!): Todo!
  deleteTodo(id: ID!): DeletionResponse
}
