schema:
  - "src/**/*.graphql"

generates:
  # 1) Generate Typescript types first
  src/generated/graphql-types.ts:
    plugins:
      - typescript
      - typescript-operations

  # 2) Generate Zod schemas & import types from above
  src/generated/zod-schemas.ts:
    plugins:
      - typescript-validation-schema
    config:
      # Zod v4
      schema: zodv4
      # ⚠️ Module path for TYPES to import into zod-schemas.ts
      #     DO NOT include .ts | .js extension
      importFrom: ./graphql-types
      # Optional: export method (function is the default)
      validationSchemaExportType: function
      # Map scalar → Zod
      scalarSchemas:
        DateTime: "z.string().datetime()"
        JSON: "z.any()"
